<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <form class=""  action="" method="">
            <h2>Conversion d'une valeur de celsius (°C) en Fahrenheit (F)</h2>
            <label>Celsius °C:</label> <input type="text" onkeyup="celsiusToFarenheit()"  name="" value="" id="celsius"/> <br>
            <label>Fahrenheit °F:</label> <input type="text" onkeyup="farenheitTocelsius()" name="" value="" id="fahrenheit"/><br>
            <label>Formule :</label> <textarea name="formule" id="formule" cols="20" rows="1">100°Cx9/5+32=212°F</textarea> <br>
        </form>
    </div>
    
<div class="reponse"></div>

<script src="script.js"></script>
</body>
</html>
